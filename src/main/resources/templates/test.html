<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TVR 音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            outline: none;
            appearance: none;
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .track-controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .track-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        .track-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<h1>TVR 音乐播放器</h1>

<div class="audio-container">
    <audio id="audioPlayer" controls>
        您的浏览器不支持音频播放。
    </audio>
    <div class="track-controls">
        <button class="track-button" onclick="previousTrack()">上一曲</button>
        <button class="track-button" onclick="nextTrack()">下一曲</button>
    </div>
</div>
